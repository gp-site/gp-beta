<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPBETA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-ui">
    <div class="panel left">
      <h2>System Info</h2>
      <pre id="system-info">Loading...</pre>
    </div>
    <div class="terminal">
      <div class="header">GP_Terminal</div>
      <div id="terminal-output" class="output"></div>
      <div class="input-line">
        <span class="prompt">visitor@george-pickens:~$</span>
        <input type="text" id="terminal-input" autofocus />
      </div>
    </div>
    <div class="panel right">
      <h2>Network</h2>
      <pre id="network-info">Fetching...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
